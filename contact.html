<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        .footer {
            background: #f8f9fa !important;
            backdrop-filter: blur(15px) !important;
            -webkit-backdrop-filter: blur(15px) !important;
            border-top: none !important;
            color: black !important;
            text-align: center !important;
            padding: 20px 0 !important;
            margin-top: 0 !important;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1) !important;
            position: relative !important;
            z-index: 10 !important;
            border-radius: 0 !important;
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .footer-sections {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 40px;
            margin-bottom: 30px;
        }
        .footer-section h3 {
            color: #1e3a8a !important;
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            font-weight: 600;
            justify-content: flex-start;
        }
        .contact-list, .links-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .contact-item, .link-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #1e3a8a;
            font-size: 14px;
        }
        .contact-item a, .link-item a {
            color: #1e3a8a;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-item a:hover, .link-item a:hover {
            color: #2563eb;
        }
        .message-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(123, 182, 247, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 1);
            color: #333;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-sizing: border-box;
        }
        .message-actions {
            margin-top: 12px;
        }
        .submit-btn {
            background: linear-gradient(135deg, #7bb6f7 0%, #3a7bfd 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            width: 100%;
            justify-content: center;
        }
        .submit-btn:hover {
            background: linear-gradient(135deg, #3a7bfd 0%, #7bb6f7 100%);
        }
        .copyright {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .copyright p {
            margin: 0 !important;
            font-size: 14px !important;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5) !important;
            color: rgba(30, 58, 138, 0.7) !important;
        }
        @media (max-width: 900px) {
            .footer-sections {
                grid-template-columns: 1fr 1fr;
                gap: 25px;
            }
        }
        @media (max-width: 650px) {
            .footer-sections {
                grid-template-columns: 1fr;
                gap: 18px;
                margin-bottom: 18px;
            }
            .footer-content { padding: 0 6px;}
        }
    </style>
</head>
<body>
<!-- ======================== 页面底部 ======================== -->

<!-- ======================== JavaScript 脚本区域 ======================== -->
<script>
    // 通用通知（如需自定义可替换为自己全局通知组件）
    function showNotification(msg, type='info') {
        let bar = document.getElementById('notificationBar');
        if(!bar) {
            bar = document.createElement('div');
            bar.id = 'notificationBar';
            bar.style.position = 'fixed';
            bar.style.left = '50%';
            bar.style.top = '18px';
            bar.style.transform = 'translateX(-50%)';
            bar.style.minWidth = '180px';
            bar.style.maxWidth = '90vw';
            bar.style.zIndex = '9999';
            bar.style.padding = '12px 22px';
            bar.style.borderRadius = '8px';
            bar.style.fontSize = '15px';
            bar.style.fontWeight = '600';
            bar.style.boxShadow = '0 4px 16px rgba(59,130,246,0.15)';
            bar.style.textAlign = 'center';
            bar.style.pointerEvents = 'none';
            document.body.appendChild(bar);
        }
        let bg = '#3b82f6', color = '#fff';
        if(type==='success') { bg='#10b981'; color='#fff'; }
        else if(type==='error') { bg='#ef4444'; color='#fff'; }
        else if(type==='warning') { bg='#f59e0b'; color='#222'; }
        else if(type==='info') { bg='#2563eb'; color='#fff'; }
        bar.textContent = msg;
        bar.style.background = bg;
        bar.style.color = color;
        bar.style.display = 'block';
        bar.style.opacity = '1';
        setTimeout(()=>{ bar.style.opacity='0'; }, 2200);
        setTimeout(()=>{ bar.style.display='none'; }, 2700);
    }

    // 留言功能（本地模拟，后端可用时可改为API提交）
    function submitMessage() {
        var msg = document.getElementById('messageInput').value.trim();
        if(msg.length < 2) {
            showNotification('请输入有效留言内容', 'warning');
            return;
        }
        // TODO: 可集成后端存储，或邮件推送
        showNotification('留言已提交，感谢您的反馈！', 'success');
        document.getElementById('messageInput').value = '';
    }
</script>
</body>
</html>
