<!DOCTYPE html>

  <style>
    body { font-family: 'Microsoft YaHei', Arial, sans-serif; background: #f6f8fa; margin: 0; padding: 0; }
    .download-section { max-width: 900px; margin: 30px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #e0e0e0; padding: 24px 30px; }
    .download-section h2 { font-size: 2em; margin-bottom: 10px; }
    .section-divider { height: 1px; background: #e5e5e5; margin: 18px 0; }
    .tools-tab-nav { display: flex; gap: 10px; margin-bottom: 18px; }
    .tab-btn { background: #f4f7fb; border: none; border-radius: 6px 6px 0 0; padding: 10px 26px; font-size: 1em; cursor: pointer; color: #555; }
    .tab-btn.active, .tab-btn:hover { background: #3375bb; color: #fff; }
    .tab-content { margin-top: 10px; }
    .wallet-container { display: flex; flex-wrap: wrap; gap: 22px; }
    .wallet-item { background: #f9fafb; border-radius: 8px; box-shadow: 0 1px 3px #ececec; padding: 18px 14px; flex: 1 1 270px; min-width: 270px; max-width: 320px; display: flex; flex-direction: column; }
    .wallet-header { display: flex; align-items: center; margin-bottom: 10px; }
    .wallet-logo { width: 40px; height: 40px; object-fit: contain; border-radius: 8px; background: #fff; margin-right: 14px; }
    .wallet-info h4 { margin: 0; font-size: 1.15em; color: #3375bb; }
    .wallet-desc { color: #888; font-size: 0.97em; }
    .wallet-actions { display: flex; gap: 10px; margin-top: 8px; flex-wrap: wrap; }
    .wallet-btn { background: #3375bb; color: #fff; border: none; border-radius: 5px; padding: 6px 12px; font-size: 0.97em; cursor: pointer; display: flex; align-items: center; gap: 5px; transition: background 0.2s; }
    .wallet-btn:hover { background: #235892; }
    .platform-btn { margin-right: 8px; background: #eee; color: #3375bb; border: none; border-radius: 4px; padding: 5px 10px; font-size: 0.97em; display: inline-flex; align-items: center; gap: 4px; text-decoration: none; }
    .platform-btn.ios-btn { color: #000; }
    .platform-btn.android-btn { color: #388e3c; }
    .download-options { background: #f4f7fb; border-radius: 6px; padding: 10px 14px; margin-top: 6px; }
    @media (max-width: 700px) {
      .wallet-container { flex-direction: column; }
      .wallet-item { min-width: 0; max-width: unset; }
    }

    /* 弹窗样式 */
    .modal-mask {
      position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.45); z-index: 2000; display: none; justify-content: center; align-items: center;
    }
    .modal-dialog {
      background: #fff; border-radius: 10px; max-width: 410px; width: 90vw; max-height: 83vh; overflow-y: auto; box-shadow: 0 6px 32px #0002; padding: 25px 18px 20px 18px; position: relative;
      animation: modalIn 0.2s;
    }
    @keyframes modalIn { from { transform: translateY(30px) scale(.95); opacity: 0; } to { transform: none; opacity: 1; } }
    .modal-close { position: absolute; right: 12px; top: 10px; background: none; border: none; font-size: 1.3em; color: #888; cursor: pointer;}
    .modal-dialog h3 { margin: 0 0 15px 0; color: #3375bb; }
    .tutorial-step { margin-bottom: 18px; }
    .tutorial-step img { width: 100%; border-radius: 4px; margin-top: 8px; }
    .tutorial-step h5 { margin: 0 0 7px 0; font-size: 1.05em; color: #245088; }
    .tutorial-step p { margin: 6px 0 0 0; color: #666; font-size: 0.97em;}

</head>

<!-- 通用弹窗 -->
<div class="modal-mask" id="modal-mask">
  <div class="modal-dialog" id="modal-dialog">
    <button class="modal-close" onclick="closeModal()">&times;</button>
    <div id="modal-content"></div>
  </div>
</div>

<script>
function switchToolsTab(tab) {
  document.getElementById('wallet-tab').style.display = (tab === 'wallet') ? 'block' : 'none';
  // tab按钮高亮
  document.querySelectorAll('.tab-btn').forEach(function(btn) { btn.classList.remove('active'); });
  if(tab === 'wallet') document.querySelectorAll('.tab-btn')[0].classList.add('active');
  if(tab === 'vpn') document.querySelectorAll('.tab-btn')[1].classList.add('active');
  if(tab === 'chat') document.querySelectorAll('.tab-btn')[2].classList.add('active');
}

// 显示下载选项
function showDownloadOptions(id) {
  var panel = document.getElementById(id + '-download');
  if(panel) panel.style.display = (panel.style.display === 'none' || panel.style.display === '') ? 'block' : 'none';
}

    ]
  },
  'okx': {

    steps: [
      {
        title: "步骤1：下载OKX钱包",
        img: "https://www.okx.com/cdn-waf/static/media/download-banner.4d4e7dc4.png",
        text: "前往 OKX 官网或应用市场下载安装 OKX 钱包。"
      },
      {
        title: "步骤2：注册并实名认证",
        img: "https://via.placeholder.com/300x200/000000/ffffff?text=实名认证",
        text: "注册账号后，按提示完成实名认证，保障资金安全。"
      },
      {
        title: "步骤3：充值和转账",
        img: "https://via.placeholder.com/300x200/000000/ffffff?text=充值转账",
        text: "进入钱包页面可进行充值、提现和资产管理。"
      }
    ]
  },
  'binance': {
    title: "币安Binance钱包教程",
    steps: [

        text: "进入 https://www.binance.com/ ，点击注册，输入邮箱和密码注册账号。"
      },

// 打开弹窗
function showTutorialModal(wallet) {
  const modal = document.getElementById('modal-mask');
  const content = document.getElementById('modal-content');
  const data = tutorialData[wallet];
  if (!data) { content.innerHTML = "<p>暂无该钱包教程</p>"; modal.style.display = "flex"; return; }
  let html = `<h3>${data.title}</h3>`;
  data.steps.forEach(step => {
    html += `<div class="tutorial-step">
      <h5>${step.title}</h5>
      <img src="${step.img}" alt="${step.title}">
      <p>${step.text}</p>
    </div>`;
  });
  content.innerHTML = html;
  modal.style.display = "flex";
}
function closeModal() {
  document.getElementById('modal-mask').style.display = "none";
}
function openCorsViewer(url) {
  window.open(url, '_blank');
}
